<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Форум</title>
    <link rel="stylesheet"
          href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Форум</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/create_post}">Добавить новую тему</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <table>
        <tbody>
          <tr th:each="post: ${posts}">
              <table>
                  <tr>
                      <td th:text="${post.name}" >Имя поста</td>
                      <td><a th:href="@{/post(id=${post.id})}">Открыть</a></td>
                  </tr>
                  <tr>
                      <td th:text="${post.description}">Описание поста</td>
                  </tr>
                  <tr>
                      <td th:text="${post.getUser().getUsername()}">Автор</td>
                  </tr>
                  <tr>
                      <!---<td th:text="${#temporals.formatISO(post.created, 'dd-MM-yyyy HH:mm')}">Дата создания</td>--->
                  </tr>
              </table>
          </tr>
        </tbody>
    </table>
</div>

</body>

</html>
